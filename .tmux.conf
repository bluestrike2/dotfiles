set -g default-command "reattach-to-user-namespace -l \"$SHELL\""
set -g default-terminal "screen-256color"

set -g visual-activity off
set -g visual-bell on
set -g display-time 2000
set -g base-index 1
set -g pane-base-index 1

set -g status-bg blue
set -g status-fg white
set -g status-attr default

#set -g status-left ''
set -g status-right '#(cat ~/.pomo_stat)'

set status-interval 1

set -g pane-border-fg black
set -g pane-active-border-fg yellow

set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

set-window-option -g window-status-fg white
set-window-option -g window-status-bg brightblue
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

set -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# act like GNU screen
# maps to F6 mapped to caps lock via pckeyboardhack
unbind C-b
set -g prefix F6

# mouse action
setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# act like vim
setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key 'P' run-shell "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"
bind-key 'Y' run-shell "tmux show-buffer | pbcopy"

# go to last window by hitting caps lock
# two times in rapid succession
bind-key F6 last-window

bind % split-window -h
bind s split-window

# <z> extract the current panel to its own
#     window (for easier view/copy/pasting)
# <Z> restored the previously extracted panel
#     to its original window
unbind Z
bind Z \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# <u> enter copy mode
unbind u
bind u copy-mode


# Create an environment that zsh can make sense of
# set-environment -g tmuxTERM $TERM
set-environment -g INSCREEN yes
set-environment TMUX_TITLE yes

set -g history-limit 100000