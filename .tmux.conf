# sexy, sexy colors
set -g default-terminal "screen-256color"

# enable pbcopy/pbpaste, RubyMotion
# <goo.gl/DN82E>, <goo.gl/WDlCy>
set -g default-command "reattach-to-user-namespace -l zsh"

# act like GNU screen
# thanks to PCKeyboardHack, F10 is caps lock and caps lock is F10
unbind C-b
set -g prefix F6

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# go to last window by hitting caps lock
# two times in rapid succession
bind-key F6 last-window

# mouse
setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g base-index 1
set -g pane-base-index 1

# Create an environment that zsh can make sense of
# set-environment -g tmuxTERM $TERM
set-environment -g INSCREEN yes
set-environment TMUX_TITLE yes

# longer history
set -g history-limit 100000

# no visual history
set -g visual-activity off
set -g visual-bell on

# remove administrative debris (session name, hostname, time) in status bar
#set -g status-left ''
set -g status-right ''

